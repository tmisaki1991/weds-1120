<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UFT-8">
<title>Wedding invitation</title>
<link rel="stylesheet" href="https://weds-241120.github.io/invitation/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap">
</head>





<body>
<div class="container">


<div class="mainvisual">
<!--img src="https://weds-241120.github.io/invitation/info-241120-top.png"-->
<img src="https://cdn.shopify.com/s/files/1/0594/5966/6020/files/241025bn-top-sp.png">
</div>


<div class="cont-block">
<div class="col_box flx-row">
<div class="pic-box">
<img src="https://weds-241120.github.io/invitation/info-241120-icon.png">
</div>
<div class="desc-box">
<p class="time">9:00</p>
<p class="event">GUEST ARRIVE</p>
<p class="event-more fs-notosans">ヒルトン・ハワイアン・ビレッジ<br>ロビー到着（挙式スタッフ誘導）</p>
</div>
</div><!-- col_box -->
<div class="col_box reverse">
<div class="pic-box">
<img src="https://weds-241120.github.io/invitation/info-241120-icon.png">
</div>
<div class="desc-box">
<p class="time">10:00</p>
<p class="event">CEREMONY</p>
<p class="event-more fs-notosans">挙式開始</p>
</div>
</div><!-- col_box -->
<div class="col_box flx-row">
<div class="pic-box">
<img src="https://weds-241120.github.io/invitation/info-241120-icon.png">
</div>
<div class="desc-box">
<p class="time">10:45</p>
<p class="event">PHOTO SHOOT</p>
<p class="event-more fs-notosans">ビーチ撮影</p>
</div>
</div><!-- col_box -->
<div class="col_box reverse">
<div class="pic-box">
<img src="https://weds-241120.github.io/invitation/info-241120-icon.png">
</div>
<div class="desc-box">
<p class="time">11:00</p>
<p class="event">CEREMONY ENDS</p>
<p class="event-more fs-notosans">挙式終了・一時解散</p>
</div>
</div><!-- col_box -->
<div class="col_box flx-row">
<div class="pic-box">
<img src="https://weds-241120.github.io/invitation/info-241120-icon.png">
</div>
<div class="desc-box">
<p class="time">18:00</p>
<p class="event">AFTER PARTY</p>
<p class="event-more fs-notosans">お食事会</p>
</div>
</div><!-- col_box -->
</div><!-- cont-block -->







<div class="txt fs-notosans">
当日はお気をつけてお越しください。<br>
お会いできることを楽しみにしております。
</div>



</div><!-- container -->
</body>

</html>
