<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UFT-8">
<title>Wedding invitation</title>
<link rel="stylesheet" href="https://weds-241120.github.io/invitation/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ============ Google Fonts ============ -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

<!-- ============ Adobe Fonts ============ -->
<!-- Bodoni Moda -->
<link rel="stylesheet" href="https://use.typekit.net/rom4sym.css">
<!-- Nimbus Sans -->
<link rel="stylesheet" href="https://use.typekit.net/mim8yjj.css">
</head>





<body>
<div class="container">


<div class="mainvisual">
<!--img src="https://weds-241120.github.io/invitation/info-241120-top.png"-->
<img src="https://cdn.shopify.com/s/files/1/0594/5966/6020/files/241025bn-top-sp.png">
</div>


<div class="cont-block">
<div class="col_box flx-row">
<div class="pic-box">
<img src="https://weds-241120.github.io/invitation/info-241120-icon.png">
</div>
<div class="desc-box">
<div class="left">
<p class="time fs-Nimbus">09:30</p>
<p class="event fs-Bodoni">GUEST ARRIVE</p>
<p class="event-more fs-notosans">ヒルトン・ハワイアン・ビレッジ<br>ロビー到着（挙式スタッフ誘導）</p>
</div>
</div>
</div><!-- col_box -->
<div class="col_box reverse">
<div class="pic-box">
<img src="https://weds-241120.github.io/invitation/info-241120-icon.png">
</div>
<div class="desc-box">
<div class="right">
<p class="time fs-Nimbus">10:00</p>
<p class="event fs-Bodoni">CEREMONY</p>
<p class="event-more fs-notosans">挙式開始</p>
</div>
</div>
</div><!-- col_box -->
<div class="col_box flx-row">
<div class="pic-box">
<img src="https://weds-241120.github.io/invitation/info-241120-icon.png">
</div>
<div class="desc-box">
<div class="left">
<p class="time fs-Nimbus">10:45</p>
<p class="event fs-Bodoni">PHOTO SHOOT</p>
<p class="event-more fs-notosans">ビーチ撮影</p>
</div>
</div>
</div><!-- col_box -->
<div class="col_box reverse">
<div class="pic-box">
<img src="https://weds-241120.github.io/invitation/info-241120-icon.png">
</div>
<div class="desc-box">
<div class="right">
<p class="time fs-Nimbus">11:00</p>
<p class="event fs-Bodoni">CEREMONY ENDS</p>
<p class="event-more fs-notosans">挙式終了・一時解散</p>
</div>
</div>
</div><!-- col_box -->
<div class="col_box flx-row">
<div class="pic-box">
<img src="https://weds-241120.github.io/invitation/info-241120-icon.png">
</div>
<div class="desc-box">
<div class="left">
<p class="time fs-Nimbus">16:20</p>
<p class="event fs-Bodoni">DINNER PARTY</p>
<p class="event-more fs-notosans">お食事会 ＠Star of Honolulu Sunset Dinner Cruise</p>
</div>
</div>
</div><!-- col_box -->
</div><!-- cont-block -->







<div class="txt fs-notosans">
当日はお気をつけてお越しください。<br>
お会いできることを楽しみにしております。<br>
行程表は下記をご覧ください。
</div>



</div><!-- container -->
</body>

</html>
